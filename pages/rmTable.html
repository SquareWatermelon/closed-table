<!--The Sign in form-->
<form id=tableForm action="ClosedTable.pl.cgi" method="post" >
<div class="center2">
    <input type="hidden" name="state" value="rmTable">
    <input type="hidden" name="printState" value="rmTable">
    <input type="hidden" name="userName" value="!!userName!!">
    <div class="TLcorner">
        <img src="images/corner.png" width="11" height="11" />
    </div>
    <div class="TRcorner" >
        <img src="images/TRcorner.png" width="11" height="11" />
    </div>
    <div class="BLcorner">
        <img src="images/BLcorner.png" width="11" height="11" />
    </div>
    <div class="BRcorner">
        <img src="images/BRcorner.png" width="11" height="11" />
    </div>
    <table width="100%" border="0" cellspacing="6"  class="Setup" summary="Select Times">
      <caption>Give Table Info</caption>
      <tr>
        <td width="107" align="right" valign="top"> Seating: </td>
        <td width="12">&emsp;</td>
        <td width="177" align="left" valign="top">
            <input name="rmTableNumber" type="text" tabindex= "1" 
                value="NN" onfocus="clearText(this)" 
                onblur="clearText(this)" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
            <button type="submit" value="Submit" class="submitBtn">
                <span>Remove&nbsp;Table</span>
            </button>
        </td>
      </tr>
    </table>
  </div>
</form>
