<!--The Sign in form-->
<form id=LoginForm action="ClosedTable.pl.cgi" method="post" >
<div class="center2">
    <input type="hidden" name="state" value="getTables">
    <input type="hidden" name="printState" value="startReserve">
    <input type="hidden" name="userName" value="!!userName!!">
    <div class="TLcorner">
        <img src="images/corner.png" width="11" height="11" />
    </div>
    <div class="TRcorner" >
        <img src="images/TRcorner.png" width="11" height="11" />
    </div>
    <div class="BLcorner">
        <img src="images/BLcorner.png" width="11" height="11" />
    </div>
    <div class="BRcorner">
        <img src="images/BRcorner.png" width="11" height="11" />
    </div>
    <table width="100%" border="0" cellspacing="6"  class="Setup" summary="Select Times">
      <caption>Select Date and Times</caption>
      <tr>
        <td width="107" align="right" valign="top"> Date: </td>
        <td width="12">&emsp;</td>
        <td width="177" align="left" valign="top">
            <input name="date" type="text" tabindex= "1" 
                value="MM/DD/YY" onfocus="clearText(this)" 
                onblur="clearText(this)" />
        </td>
      </tr>
      <tr>
        <td width="107" align="right" valign="top"> Start: </td>
        <td width="12">&emsp;</td>
        <td width="177" align="left" valign="top">
            <input name="startTime" type="text" tabindex= "2" 
                value="HH:MM" onfocus="clearText(this)" 
                onblur="clearText(this)" />
        </td>
      </tr>
      <tr>
        <td width="107" align="right" valign="top"> End: </td>
        <td width="12">&emsp;</td>
        <td width="177" align="left" valign="top">
            <input name="endTime" type="text" tabindex= "3" 
                value="HH:MM" onfocus="clearText(this)" 
                onblur="clearText(this)" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
            <button type="submit" value="Login" class="submitBtn">
                <span>Display</span>
            </button>
        </td>
      </tr>
    </table>
  </div>
</form>
