<!--The Sign in form-->
<div class="center2">
    <div class="TLcorner">
        <img src="images/corner.png" width="11" height="11" />
    </div>
    <div class="TRcorner" >
        <img src="images/TRcorner.png" width="11" height="11" />
    </div>
    <div class="BLcorner">
        <img src="images/BLcorner.png" width="11" height="11" />
    </div>
    <div class="BRcorner">
        <img src="images/BRcorner.png" width="11" height="11" />
    </div>
    <table width="100%" border="0" cellspacing="6"  class="Setup" summary="Select Times">
      <caption>Choose Your Task</caption>
      <tbody>
          <tr>
            <td>
                <button type="button" onclick="setPrintState('mkUser')" value="Create User" class="submitBtn">
                    <span>Create User</span>
                </button>
            </td>
          </tr>
          <tr>
            <td>
                <button type="button" onclick="setPrintState('rmUser')" value="Remove User" class="submitBtn">
                    <span>Remove User</span>
                </button>
            </td>
          </tr>
          <tr>
            <td>
                <button type="button" onclick="setPrintState('startMyLog')" value="Print User's Log" class="submitBtn">
                    <span>Print User's Log</span>
                </button>
            </td>
          </tr>              
      </tbody>
    </table>
  </div>
